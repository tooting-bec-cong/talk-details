<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk Details</title>
    
    <!-- Tailwind CSS CDN for styling - THIS MUST COME FIRST -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind CSS Configuration for Dark Mode - THIS MUST COME AFTER THE CDN SCRIPT -->
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable dark mode based on 'dark' class on HTML element
            theme: {
                extend: {
                    // You can extend colors here if needed, but for simple dark mode,
                    // Tailwind's built-in grayscale and colors usually suffice with dark: variants.
                }
            }
        }
    </script>
    <style>
        /* Base styles (light mode defaults) */
        .form-success {
            background-color: #ECFDF5; /* green-50 */
            color: #065F46; /* green-800 */
            border-color: #A7F3D0; /* green-200 */
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.375rem;
        }
        .form-error {
            background-color: #FEF2F2; /* red-50 */
            color: #991B1B; /* red-800 */
            border-color: #FECACA; /* red-200 */
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.375rem;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #14B8A6; /* teal-500 */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Styles for Autocomplete Suggestions */
        .autocomplete-container {
            position: relative;
        }
        .autocomplete-suggestions {
            position: absolute;
            border: 1px solid #D1D5DB; /* gray-300 */
            border-top: none;
            z-index: 99; /* Ensure it appears above other elements */
            max-height: 200px;
            overflow-y: auto;
            background-color: #fff;
            width: 100%;
            border-radius: 0 0 0.375rem 0.375rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .autocomplete-suggestion-item {
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid #E5E7EB; /* gray-200 */
        }
        .autocomplete-suggestion-item:last-child {
            border-bottom: none;
        }
        .autocomplete-suggestion-item:hover, .autocomplete-suggestion-item.active {
            background-color: #F0FDFA; /* teal-50 */
        }

        /* Dark mode specific styles for messages and autocomplete */
        html.dark .form-success {
            background-color: #064E3B; /* green-900 */
            color: #A7F3D0; /* green-200 */
            border-color: #10B981; /* green-500 */
        }
        html.dark .form-error {
            background-color: #7F1D1D; /* red-900 */
            color: #FCA5A5; /* red-300 */
            border-color: #F87171; /* red-500 */
        }
        html.dark .autocomplete-suggestions {
            background-color: #374151; /* gray-700 */
            border-color: #4B5563; /* gray-600 */
            color: #F9FAFB; /* gray-50 */
        }
        html.dark .autocomplete-suggestion-item {
            border-bottom-color: #4B5563; /* gray-600 */
        }
        html.dark .autocomplete-suggestion-item:hover, html.dark .autocomplete-suggestion-item.active {
            background-color: #4B5563; /* gray-600 */
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4 transition-colors duration-300">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md transition-colors duration-300">
        <div class="flex justify-end mb-4">
            <label for="themeToggle" class="flex items-center cursor-pointer">
                <div class="relative">
                    <input type="checkbox" id="themeToggle" class="sr-only peer">
                    <div class="block bg-gray-600 w-14 h-6 rounded-full"></div> 
                    <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition-transform duration-300 transform peer-checked:translate-x-7 peer-checked:bg-teal-500"></div> 
                </div>
                <div class="ml-3 text-gray-700 dark:text-gray-300 font-medium select-none">
                    Dark Mode
                </div>
            </label>
        </div>

        <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-50 mb-6 text-center transition-colors duration-300">Tooting Bec Congregation <hr class="my-2 border-t border-gray-300 dark:border-gray-600 transition-colors duration-300">Talk Details</h2>
        
        <form id="contactForm" class="space-y-4"> 
            <!-- Honeypot field for spam prevention -->
            <div class="absolute -left-[9999px] top-0 opacity-0 pointer-events-none">
                <label for="extra_field">Don't fill this field</label>
                <input type="text" id="extra_field" name="extra_field" tabindex="-1" autocomplete="off">
            </div>
            <!-- End honeypot field -->

            <div>
                <label for="Name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 transition-colors duration-300">Speaker Name</label>
                <input type="text" id="Name" name="Name" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 dark:focus:ring-teal-400 focus:border-teal-500 dark:focus:border-teal-400 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 transition-colors duration-300">
            </div>
            
            <div>
                <label for="Email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 transition-colors duration-300">Email</label>
                <input type="email" id="Email" name="Email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 dark:focus:ring-teal-400 focus:border-teal-500 dark:focus:border-teal-400 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 transition-colors duration-300">
            </div>

            <div>
                <label for="TalkDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300 transition-colors duration-300">Talk Date</label>
                <input type="date" id="TalkDate" name="TalkDate" required placeholder="Click for calendar"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 dark:focus:ring-teal-400 focus:border-teal-500 dark:focus:border-teal-400 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 transition-colors duration-300">
                <p class="mt-1 text-sm text-gray-600 dark:text-gray-400 transition-colors duration-300">
                    <span class="hidden md:inline">Click the calendar icon ðŸ“… to select a Saturday talk date.</span>
                    <span class="md:hidden">Tap to select a Saturday date.</span>
                </p>
            </div>

            <div class="autocomplete-container">
                <label for="Theme" class="block text-sm font-medium text-gray-700 dark:text-gray-300 transition-colors duration-300">Outline Name (or number)</label>
                <input type="text" id="Theme" name="Theme" required autocomplete="off" placeholder="1. How Well Do You Know God?"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 dark:focus:ring-teal-400 focus:focus:border-teal-500 dark:focus:border-teal-400 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 transition-colors duration-300">
                <div id="themeSuggestions" class="autocomplete-suggestions hidden">
                </div>
            </div>

            <div class="autocomplete-container">
                <label for="Song" class="block text-sm font-medium text-gray-700 dark:text-gray-300 transition-colors duration-300">Song Name (or number)</label>
                <input type="text" id="Song" name="Song" required autocomplete="off" placeholder="63. Weâ€™re Jehovahâ€™s Witnesses!"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 dark:focus:ring-teal-400 focus:focus:border-teal-500 dark:focus:border-teal-400 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 transition-colors duration-300">
                <div id="songSuggestions" class="autocomplete-suggestions hidden">
                </div>
            </div>

            <div>
                <label for="Message" class="block text-sm font-medium text-gray-700 dark:text-gray-300 transition-colors duration-300">Notes</label>
                <textarea id="Message" name="Message" rows="4" placeholder="Notes for the Audio Visual team. (Optional)"
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 dark:focus:ring-teal-400 focus:border-teal-500 dark:focus:border-teal-400 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 transition-colors duration-300"></textarea>
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400 transition-colors duration-300">Upload notes document below if preferred.</p>
            </div>

            <div>
                <label for="imageUpload" class="block text-sm font-medium text-gray-700 dark:text-gray-300 transition-colors duration-300">Upload Media</label>
                <input type="file" id="imageUpload" name="imageUpload" multiple 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 dark:focus:ring-teal-400 focus:border-teal-500 dark:focus:border-teal-400 sm:text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 transition-colors duration-300">
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400 transition-colors duration-300">You can drag and drop file(s) into the box above.</p>
                <div id="fileListPreview" class="mt-2 text-sm text-gray-600 dark:text-gray-400 transition-colors duration-300"></div>
            </div>
            
            <button type="submit" id="submitButton"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 rounded-md dark:bg-teal-500 dark:hover:bg-teal-600 dark:focus:ring-teal-400 transition-colors duration-300">
                Submit
            </button>
            
            <div id="formStatus" class="hidden text-center mt-4"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const fileInput = document.getElementById('imageUpload');
        const fileListPreview = document.getElementById('fileListPreview');
        const formStatus = document.getElementById('formStatus');
        const submitButton = document.getElementById('submitButton');
        const themeInput = document.getElementById('Theme');
        const themeSuggestionsDiv = document.getElementById('themeSuggestions');
        const nameInput = document.getElementById('Name'); 
        const songInput = document.getElementById('Song');
        const songSuggestionsDiv = document.getElementById('songSuggestions');
        const talkDateInput = document.getElementById('TalkDate'); 
        const extraField = document.getElementById('extra_field'); // Honeypot field

        // Theme Toggle Elements
        const themeToggle = document.getElementById('themeToggle');
        const htmlElement = document.documentElement; // Represents the <html> tag

        // IMPORTANT: Replace this with your CURRENT Apps Script Web App URL
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyX9i-x8knYgfeQ-zuuQvaURCh7xQvUeDud54TGFLy-PxpUuNZXBbCUBnSyq-e-kuVS/exec'; 

        let allThemes = []; 
        let activeThemeSuggestionIndex = -1; 
        let allSongs = []; 
        let activeSongSuggestionIndex = -1; 

        // Theme Management Functions
        function applyTheme(theme) {
            if (theme === 'dark') {
                htmlElement.classList.add('dark');
                themeToggle.checked = true;
            } else {
                htmlElement.classList.remove('dark');
                themeToggle.checked = false;
            }
            localStorage.setItem('theme', theme); // Save preference
        }

        // On page load, apply saved theme or default to light
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    applyTheme('dark');
                } else {
                    applyTheme('light'); 
                }
            }

            // Fetch themes and songs
            fetchThemesJsonp();
            fetchSongsJsonp(); 
        });

        // Event listener for theme toggle
        themeToggle.addEventListener('change', () => {
            if (themeToggle.checked) {
                applyTheme('dark');
            } else {
                applyTheme('light');
            }
        });


        // JSONP Callback Function for Themes
        window.handleThemesResponse = function(themes) {
            console.log('Themes received via JSONP:', themes);
            if (themes && !themes.error) {
                allThemes = themes;
            } else {
                console.error('Error fetching themes via JSONP:', themes.error || 'Unknown error');
            }
        };

        // JSONP Callback Function for Songs
        window.handleSongsResponse = function(songs) {
            console.log('Songs received via JSONP:', songs);
            if (songs && !songs.error) {
                allSongs = songs;
            } else {
                console.error('Error fetching songs via JSONP:', songs.error || 'Unknown error');
            }
        };

        // Function to fetch themes using JSONP
        function fetchThemesJsonp() {
            const script = document.createElement('script');
            script.src = `${WEB_APP_URL}?callback=handleThemesResponse&targetSheet=Themes&_=${new Date().getTime()}`;
            document.head.appendChild(script);
            script.onload = () => script.remove();
            script.onerror = () => {
                console.error('Failed to load themes script via JSONP. Check URL or network.');
                formStatus.innerHTML = `Network error fetching themes.`; 
                formStatus.classList.remove('hidden');
                formStatus.classList.add('form-error');
            };
        }

        // Function to fetch songs using JSONP
        function fetchSongsJsonp() {
            const script = document.createElement('script');
            script.src = `${WEB_APP_URL}?callback=handleSongsResponse&targetSheet=Songs&_=${new Date().getTime()}`;
            document.head.appendChild(script);
            script.onload = () => script.remove();
            script.onerror = () => {
                console.error('Failed to load songs script via JSONP. Check URL or network.');
                formStatus.innerHTML = `Network error fetching songs.`; 
                formStatus.classList.remove('hidden');
                formStatus.classList.add('form-error');
            };
        }

        // Autocomplete Logic for Themes
        function showThemeSuggestions(filterText) { 
            themeSuggestionsDiv.innerHTML = '';
            themeSuggestionsDiv.classList.add('hidden');

            if (filterText.length === 0 || (filterText.length === 1 && !/^\d$/.test(filterText))) { 
                activeThemeSuggestionIndex = -1;
                return;
            }

            const filteredThemes = allThemes.filter(theme =>
                theme.toLowerCase().includes(filterText.toLowerCase())
            );

            if (filteredThemes.length === 0) {
                activeThemeSuggestionIndex = -1;
                return;
            }

            themeSuggestionsDiv.classList.remove('hidden');
            filteredThemes.forEach((theme, index) => {
                const suggestionItem = document.createElement('div');
                suggestionItem.classList.add('autocomplete-suggestion-item', 'px-3', 'py-2');
                suggestionItem.textContent = theme;
                
                suggestionItem.addEventListener('click', () => {
                    themeInput.value = theme; 
                    themeSuggestionsDiv.classList.add('hidden'); 
                    activeThemeSuggestionIndex = -1;
                });
                themeSuggestionsDiv.appendChild(suggestionItem);
            });
        }

        themeInput.addEventListener('input', () => {
            showThemeSuggestions(themeInput.value); 
        });

        document.addEventListener('click', (event) => {
            if (!event.target.closest('#themeSuggestions') && event.target !== themeInput) {
                themeSuggestionsDiv.classList.add('hidden');
                activeThemeSuggestionIndex = -1;
            }
            if (!event.target.closest('#songSuggestions') && event.target !== songInput) {
                songSuggestionsDiv.classList.add('hidden');
                activeSongSuggestionIndex = -1;
            }
        });

        themeInput.addEventListener('keydown', (e) => {
            const items = themeSuggestionsDiv.querySelectorAll('.autocomplete-suggestion-item');
            if (items.length === 0) return;

            if (e.key === 'ArrowDown') {
                e.preventDefault(); 
                activeThemeSuggestionIndex = (activeThemeSuggestionIndex + 1) % items.length;
                highlightSuggestion(items, activeThemeSuggestionIndex); 
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                activeThemeSuggestionIndex = (activeThemeSuggestionIndex - 1 + items.length) % items.length;
                highlightSuggestion(items, activeThemeSuggestionIndex);
            } else if (e.key === 'Enter') {
                e.preventDefault(); 
                if (activeThemeSuggestionIndex > -1) {
                    items[activeThemeSuggestionIndex].click(); 
                }
            } else if (e.key === 'Escape') {
                themeSuggestionsDiv.classList.add('hidden');
                activeThemeSuggestionIndex = -1;
            }
        });

        // Autocomplete Logic for Songs
        function showSongSuggestions(filterText) {
            songSuggestionsDiv.innerHTML = '';
            songSuggestionsDiv.classList.add('hidden');

            if (filterText.length === 0) { 
                activeSongSuggestionIndex = -1;
                return;
            }

            const filteredSongs = allSongs.filter(song =>
                song.toLowerCase().includes(filterText.toLowerCase())
            );

            if (filteredSongs.length === 0) {
                activeSongSuggestionIndex = -1;
                return;
            }

            songSuggestionsDiv.classList.remove('hidden');
            filteredSongs.forEach((song, index) => {
                const suggestionItem = document.createElement('div');
                suggestionItem.classList.add('autocomplete-suggestion-item', 'px-3', 'py-2');
                suggestionItem.textContent = song;
                
                suggestionItem.addEventListener('click', () => {
                    songInput.value = song; 
                    songSuggestionsDiv.classList.add('hidden'); 
                    activeSongSuggestionIndex = -1;
                });
                songSuggestionsDiv.appendChild(suggestionItem);
            });
        }

        songInput.addEventListener('input', () => {
            showSongSuggestions(songInput.value);
        });

        songInput.addEventListener('keydown', (e) => {
            const items = songSuggestionsDiv.querySelectorAll('.autocomplete-suggestion-item');
            if (items.length === 0) return;

            if (e.key === 'ArrowDown') {
                e.preventDefault(); 
                activeSongSuggestionIndex = (activeSongSuggestionIndex + 1) % items.length;
                highlightSuggestion(items, activeSongSuggestionIndex); 
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                activeSongSuggestionIndex = (activeSongSuggestionIndex - 1 + items.length) % items.length;
                highlightSuggestion(items, activeSongSuggestionIndex);
            } else if (e.key === 'Enter') {
                e.preventDefault(); 
                if (activeSongSuggestionIndex > -1) {
                    items[activeSongSuggestionIndex].click(); 
                }
            } else if (e.key === 'Escape') {
                songSuggestionsDiv.classList.add('hidden');
                activeSongSuggestionIndex = -1;
            }
        });

        // Universal highlightSuggestion function (now accepts items and index)
        function highlightSuggestion(items, indexToHighlight) {
            items.forEach((item, index) => {
                item.classList.remove('active');
                if (index === indexToHighlight) {
                    item.classList.add('active');
                    item.scrollIntoView({ block: 'nearest', behavior: 'smooth' }); 
                }
            });
        }

        // File List Preview (remains the same)
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                const fileNames = Array.from(fileInput.files).map(file => file.name);
                fileListPreview.textContent = `Selected files: ${fileNames.join(', ')}`;
            } else {
                fileListPreview.textContent = '';
            }
        });

        // Form Submission Logic
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            formStatus.classList.remove('form-success', 'form-error'); 
            formStatus.innerHTML = '<span class="loading-spinner"></span>Submitting...';
            formStatus.classList.remove('hidden');
            submitButton.disabled = true; 

            // Get honeypot field value
            const honeypotValue = extraField.value; 
            // If honeypot is filled, it's likely a bot. Display success to avoid tipping off bots.
            if (honeypotValue) {
                console.log('Honeypot field filled. Likely bot submission. Not processing.');
                formStatus.textContent = `Thanks! Your submission has been received.`; // Generic success message
                formStatus.classList.add('form-success');
                form.reset();
                fileListPreview.textContent = '';
                submitButton.disabled = false;
                return; // Stop further processing
            }

            const lecturerFullName = nameInput.value.trim();
            const firstName = lecturerFullName.split(' ')[0] || 'there'; 

            const formData = {
                Name: lecturerFullName, 
                Email: document.getElementById('Email').value,
                TalkDate: talkDateInput.value, 
                Theme: document.getElementById('Theme').value, 
                Song: document.getElementById('Song').value, 
                Message: document.getElementById('Message').value,
                uploadedFiles: [] 
            };

            if (fileInput.files.length > 0) {
                const filePromises = Array.from(fileInput.files).map(file => {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            const base64Data = e.target.result.split(',')[1]; 
                            formData.uploadedFiles.push({
                                fileName: file.name,
                                mimeType: file.type || 'application/octet-stream', 
                                base64: base64Data
                            });
                            resolve();
                        };
                        reader.onerror = (error) => {
                            console.error("FileReader error:", error);
                            reject(error);
                        };
                        reader.readAsDataURL(file); 
                    });
                });
                try {
                    await Promise.all(filePromises); 
                } catch (readError) {
                    console.error("Error reading files:", readError);
                    formStatus.textContent = 'Error reading files. Please try again.';
                    formStatus.classList.add('form-error');
                    submitButton.disabled = false;
                    return; 
                }
            }

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: {
                        'Content-Type': 'application/json', 
                    },
                    body: JSON.stringify(formData), 
                });

                formStatus.textContent = `Thanks ${firstName}. We look forward to seeing you soon!`;
                formStatus.classList.add('form-success');

                form.reset();
                fileListPreview.textContent = ''; 
                submitButton.disabled = false; 

            } catch (error) {
                console.error('Error submitting form:', error);
                formStatus.textContent = 'There was an error submitting your form or uploading files. Please try again.';
                formStatus.classList.add('form-error');
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
